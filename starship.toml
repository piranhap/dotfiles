# ~/.config/starship.toml

# Insert a blank line between shell prompts (helps readability)
add_newline = true

# THE FORMAT
# This defines the order of the modules.
# $all means "everything else enabled by default"
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$fill\
$cmd_duration\
$line_break\
$character"""

# THE PROMPT SYMBOL
[character]
success_symbol = "[âœ](bold green)"
error_symbol = "[âœ—](bold red)"
vimcmd_symbol = "[V](bold green)" # If you use vim mode in bash

# DIRECTORY SETTINGS
[directory]
truncation_length = 3      # limit path to 3 folders deep (a/b/c)
truncation_symbol = "â€¦/"   # Show this if path is truncated
style = "bold cyan"

# GIT SETTINGS
[git_branch]
symbol = "ï˜ "
style = "bold purple"

[git_status]
# Symbols for clean, modified, staged, etc.
conflicted = "ğŸ³"
ahead = "ğŸğŸ’¨"
behind = "ğŸ˜°"
diverged = "ğŸ˜µ"
up_to_date = "âœ“"
untracked = "ğŸ¤·"
stashed = "ğŸ“¦"
modified = "ğŸ“"
staged = "[++\($count\)](green)"
renamed = "ğŸ‘…"
deleted = "ğŸ—‘"
style = "bold red"

# COMMAND DURATION
# Show how long a command took if it takes longer than 2 seconds
[cmd_duration]
min_time = 2000
format = "took [$duration](bold yellow)"

# FILL
# Pushes everything after this module to the right side of the screen
[fill]
symbol = " "

# USERNAME (Only show if not the default user or over SSH)
[username]
show_always = false
style_user = "white bold"
style_root = "black bold red"
format = "[$user]($style) "

# HOSTNAME (Only show if over SSH)
[hostname]
ssh_only = true
format = "on [$hostname](bold red) "

# LANGUAGE INDICATORS
# Only show python version if .py files or requirements.txt are present
[python]
symbol = "ğŸ "
pyenv_version_name = true

